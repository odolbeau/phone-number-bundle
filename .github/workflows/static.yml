on: [pull_request]
name: Static analysis
jobs:
  phpstan:
    name: PHPStan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHPStan
        uses: docker://jakzal/phpqa:php8.2
        with:
          args: phpstan analyze --no-progress

  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: PHP-CS-Fixer
        uses: docker://jakzal/phpqa:php8.0
        # TODO change to php 8.2, after PHP-CS-Fixer support is implemented
        with:
          args: php-cs-fixer fix --config=.php_cs.dist.php --dry-run
